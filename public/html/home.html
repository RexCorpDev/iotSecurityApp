<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-knight"></span>
        </a>
      </div>
    </div>
  </nav>
</div>

<div class="container-fluid container" >
  <div class="row">

    <!-- NOT Signed in -->
    <span ng-hide='isAuthenticated()'>
    </span>

    <!-- signed in -->

    <span ng-show='isAuthenticated()'>
      <!-- <button class='btn btn-default btn-lg' ui-sref='home'><i class="fa fa-home  fa-fw margin-bottom"></i></button> -->
      <!-- <button class='btn btn-default btn-lg' ui-sref='profile'>Profile</button> -->

      <button class='btn btn-default btn-lg' ng-click='logout()'>logout</button>

      <hr>
      <h4> Hi, {{ currentUser.username }} </h4>
    </span>

  </div>
</div>

<div class="container-fluid container">
  <div class="row message-board">

    <!-- MAKE POST -->
    <span ng-show='isAuthenticated()' ng-model='newpost'>
      <div class="text-center input-group col-xs-8 col-xs-offset-2">
        <input ng-model='postBody' type="text" class="form-control" placeholder="What's on your mind?">
        <span class="input-group-btn">
          <button class='btn btn-success' type='button' ng-click='newPost(postBody)'>Post</button>
        </span>
      </div>
    </span>
    <hr>

    <!-- ALL POSTS -->
    <div class="container main-home-container">

      <div class="col-xs-5 col-sm-offset-1  panel panel-default btn" ui-sref='grid'>
        <div class="panel-body text-center panel-title">
          <a >
            GRID
          </a>
        </div>
        <div class="panel-footer glyphicon glyphicon-plus main-glyph text-center"></div>
      </div>

      <div class=" col-xs-5 col-sm-offset-1  panel panel-default btn" ui-sref='log' >
        <div class="panel-body text-center panel-title">
          <a > LOG </a>
        </div>
        <div class="panel-footer glyphicon glyphicon-log-in main-glyph text-center"></div>
      </div>

    </div>

  </div>
</div>
